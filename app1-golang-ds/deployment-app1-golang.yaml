apiVersion: v1
kind: Namespace
metadata:
  name: app1-golang
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-golang
  namespace: app1-golang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1-golang
  template:
    metadata:
      labels:
        app: app1-golang
    spec:
      containers:
        - name: app1-golang
          image: registry.gitlab.com/itoutposts1/app1-golang:branch-dev-2023-11-20-13-21-18
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: gitlab-auth